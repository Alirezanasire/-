<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ماشین حساب</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <!--پایان هدر-->
  <!--بخش اصلی ماشین حساب-->
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" class="input" disabled>
      </div>
      <div class="buttons">
        <button class="operator" value="%" id="percentage">%</button>
        <button class="operator" value="sqrt" id="square-root">√</button>
        <button class="operator" value="x2" id="square">x²</button>
        <button class="operator" value="1/x" id="reciprocal">1/x</button>
        <button class="clear" value="C" id="clear">C</button>
        <button class="number" value="7" id="seven">7</button>
        <button class="number" value="8" id="eight">8</button>
        <button class="number" value="9" id="nine">9</button>
        <button class="operator" value="*" id="multiply">×</button>
        <button class="number" value="4" id="four">4</button>
        <button class="number" value="5" id="five">5</button>
        <button class="number" value="6" id="six">6</button>
        <button class="operator" value="/" id="divide">÷</button>
        <button class="number" value="1" id="one">1</button>
        <button class="number" value="2" id="two">2</button>
        <button class="number" value="3" id="three">3</button>
        <button class="operator" value="+" id="add">+</button>
        <button class="number" value="." id="decimal">.</button>
        <button class="number" value="0" id="zero">0</button>
        <button class="operator" value="-" id="subtract">-</button>
        <button class="operator" value="=" id="equals">=</button>
      </div>
      <!--پایان و شروع لینک ها-->
      <center>
    <script src="js/script.js"></script>
    <h5>معادله خودرا با اطمینان  بنویسید</h5>
    <a href="home.html">برای کار با ماشین حساب بعدی کلیک کنید</a>
  <style>
  div{
    border: 3px solid rgb(102, 55, 212);
    border-radius: 30px;
    font-size: 24px;
  }
  a{
    text-shadow: 3px 3px 5px hsl(160, 98%, 51%),-3px -3px 5px hsl(202, 99%, 43%);
    font-size: 24px;
  }
  h5{
    text-shadow: 3px 3px 5px hsl(160, 98%, 51%),-3px -3px 5px hsl(202, 99%, 43%);
    font-size: 24px;
  }
  </style>
  </center>
  <!--پایان-->
  </body>
</html>
